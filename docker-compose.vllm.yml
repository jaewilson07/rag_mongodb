name: vllm-inference

services:
  vllm-glm:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    container_name: vllm-glm
    ports:
      - "8000:8000"
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    volumes:
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2  # Both RTX 3090s
              capabilities: [gpu]
    command: >
      --model cyankiwi/GLM-4.7-Flash-AWQ-4bit
      --tensor-parallel-size 2
      --gpu-memory-utilization 0.80
      --max-model-len 32768
      --trust-remote-code
      --dtype auto
      --api-key ${VLLM_API_KEY:-secret-token}
      --served-model-name glm-4.7
      --host 0.0.0.0
      --port 8000
      --enable-auto-tool-choice
      --tool-call-parser openai
      --quantization compressed-tensors
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # Model loading can take 5 minutes