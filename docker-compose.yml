name: ragagent

services:
  atlas-local:
    image: mongodb/mongodb-atlas-local:latest
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD:-admin123}
      MONGODB_INITDB_DATABASE: ${MONGODB_INITDB_DATABASE:-rag_db}
      DO_NOT_TRACK: ${MONGODB_DO_NOT_TRACK:-1}
    ports:
      - "7017:27017"
      - "7027:27027"
    volumes:
      - atlas_local_data:/data/db
      - atlas_local_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag_network
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    ports:
        - "7080:8080"
    volumes:
      - ./docker/searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - rag_network
    restart: unless-stopped

  rag-agent:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # MongoDB connection (uses Docker service name)
      MONGODB_URI: ${MONGODB_URI:-mongodb://${MONGODB_INITDB_ROOT_USERNAME:-admin}:${MONGODB_INITDB_ROOT_PASSWORD:-admin123}@atlas-local:27017/${MONGODB_INITDB_DATABASE:-rag_db}?authSource=admin}
      MONGODB_DATABASE: ${MONGODB_INITDB_DATABASE:-rag_db}
      MONGODB_COLLECTION_DOCUMENTS: documents
      MONGODB_COLLECTION_CHUNKS: chunks
      MONGODB_VECTOR_INDEX: vector_index
      MONGODB_TEXT_INDEX: text_index
      
      # LLM Configuration (override with .env file)
      LLM_PROVIDER: ${LLM_PROVIDER:-openrouter}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-anthropic/claude-haiku-4.5}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://openrouter.ai/api/v1}
      
      # Embedding Configuration (override with .env file)
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_BASE_URL: ${EMBEDDING_BASE_URL:-https://api.openai.com/v1}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}
      
      # Search Configuration
      DEFAULT_MATCH_COUNT: ${DEFAULT_MATCH_COUNT:-10}
      MAX_MATCH_COUNT: ${MAX_MATCH_COUNT:-50}
      DEFAULT_TEXT_WEIGHT: ${DEFAULT_TEXT_WEIGHT:-0.3}

      # SearXNG Configuration
      SEARXNG_URL: ${SEARXNG_URL:-http://searxng:8080}
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./server:/app/server
      - ./examples:/app/examples
      - ./documents:/app/documents
    depends_on:
      atlas-local:
        condition: service_healthy
    networks:
      - rag_network
    stdin_open: true
    tty: true
    command: ["sh", "-c", "python server/maintenance/init_indexes.py && python -m src.cli"]
    restart: unless-stopped

networks:
  rag_network:
    driver: bridge

volumes:
  atlas_local_data:
    driver: local
  atlas_local_config:
    driver: local
