name: ragagent
version: '3.8'

services:
  atlas-local:
    image: mongodb/mongodb-atlas-local:latest
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD:-admin123}
      MONGODB_INITDB_DATABASE: ${MONGODB_INITDB_DATABASE:-rag_db}
      DO_NOT_TRACK: ${MONGODB_DO_NOT_TRACK:-1}
    ports:
      - "7017:27017"
    volumes:
      - atlas_local_data:/data/db
      - atlas_local_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag_network
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    ports:
      - "7080:8080"
    volumes:
      - ./docker/searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - rag_network
    restart: unless-stopped

networks:
  rag_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  atlas_local_data:
    driver: local
  atlas_local_config:
    driver: local
